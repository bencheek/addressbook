sudo: required
dist: trusty
language: node_js
node_js:
- 11.0.0
branches:
  only:
  - master
cache:
  directories:
  - node_modules
services:
- docker
env:
  global:
  - NODE_ENV=test
  - secure: 
install:
- npm install
before_script:
- sudo service postgresql stop
- docker ps
- npm run infra
- sleep 5
- npm run db:migrate
- mkdir -p .nyc_output
- mkdir -p test/coverage
- touch test/coverage/coverage.lcov
- chmod 777 test/coverage/coverage.lcov
script:
- npm run test:coverage:report
after_success:
- "echo Upload code coverage \U0001F4AA"
- ./node_modules/.bin/codecov
deploy:
- provider: heroku
  skip_cleanup: true
  api_key:
    secure: ""
  app: addressbook-nodejsnights
  strategy: git
  on:
    branch:
    - master
    repo: bencheek/addressbook
notifications:
  email: false
